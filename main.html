<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action = "#" method = "post" >
		<label for="name">Name:</label>
        <input type="text" id="name" minlength="3" maxlength="50" required>
        <br><br>

        <!-- Portfolio Field -->
        <label for="portfolio">Portfolio:</label>
        <input type="url" id="portfolio"  required>
        <br><br>

        <!-- Favorite Color Field -->
        <label for="favColor">Favorite Color:</label>
        <input type="color" id="favColor"  required>
        <br><br>

        <!-- Likeness Field -->
        <label for="likeness">Likeness (1 to 100):</label>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Submit Feedback</button>
	</form>

</body>

</html>
